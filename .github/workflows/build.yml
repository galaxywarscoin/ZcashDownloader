name: Build C++ Application

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        choco install mingw
        choco install curl

    - name: Set up environment
      run: |
        echo "Add mingw bin to PATH"
        setx PATH "%PATH%;C:\ProgramData\chocolatey\lib\mingw\bin"

    - name: Build the application
      run: |
        g++ main.cpp -o ZcashDownloader.exe -I"C:\ProgramData\chocolatey\lib\curl\include" -L"C:\ProgramData\chocolatey\lib\curl\lib" -lcurl

    - name: Run the application
      run: |
        .\ZcashDownloader.exe
